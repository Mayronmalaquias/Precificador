<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inteligência Imobiliária 61</title>
    <link rel="icon" type="image/png" href="../static/img/61imoveis _ rosa_png.png">
    <link rel="stylesheet" href="../static/css/footerPaginaUnica.css"> <!-- Link para o CSS separado -->
    <link rel="stylesheet" href="../static/css/reportPaginaUnica.css">
    <link rel="stylesheet" href="../static/css/stylesPaginaUnica.css">
    <link rel="stylesheet" href="../static/css/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined:opsz, wght, FILL, GRAD@48,400,0,0" />
</head>
<body>
    <header>
        <h1>Inteligência Imobiliária 61</h1>
    </header>

    <main>
        <div class="main-container">
            <form id="formularioAnalise" method="post">
                <label for="tipoImovel">Tipo de Imóvel:</label>
                <select id="tipoImovel" name="tipoImovel" required onchange="submitOnChange()">
                    <option value="Apartamento">Apartamento</option>
                </select><br>
    
                <label for="bairro">Bairro:</label>
                <select id="bairro" name="bairro" required onchange="submitOnChange()">
                    <option value="ASA NORTE">ASA NORTE</option>
                    <option value="ASA SUL">ASA SUL</option>
                    <option value="NOROESTE">NOROESTE</option>
                    <option value="SUDOESTE">SUDOESTE</option>
                    <option value="AGUAS CLARAS">AGUAS CLARAS</option>
                </select><br>
    
                <label for="quartos">Quartos:</label>
                <select id="quartos" name="quartos" required onchange="submitOnChange()">
                    <option value="0">Todos</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4+</option>
                </select><br>
    
                <label for="vagas">Vagas:</label>
                <select id="vagas" name="vagas" required onchange="submitOnChange()">
                    <option value="10">Todos</option>
                    <option value="0">0</option>
                    <option value="1">1+</option>
                </select><br>
                
                
                <div id="nome">
                    <label for="metragem">Metragem (m²):</label>
                    <input type="number" id="metragem" name="metragem" step="1" min="0" placeholder="Digite a metragem" value="0" onchange="submitOnChange()" onkeydown="if (event.key === 'Enter') { event.preventDefault(); submitOnChange(); }">
                    <button type="button" onclick="alterarCluster(2, this)">ORIGINAL</button>
                    <button type="button" onclick="alterarCluster(5, this)">SEMI-REFORMADO</button>
                    <button type="button" onclick="alterarCluster(8, this)">REFORMADO</button>
                </div>
    
                <ul class="lista-com-imagem">
                    <li id="vlrM2Venda" class="negrito"><strong>Valor de M² de Venda:</strong> </li>
                    <li id="vlrVendaNominal" class="negrito"><strong>Valor de Venda Nominal:</strong> </li>
                    <li id="vlrM2Loc" class="negrito"><strong>Valor de M² de Locação:</strong> </li>
                    <li id="vlrLocacaoNominal" class="negrito"><strong>Valor de Locação Nominal:</strong> </li>
                    <li id="Rentabilidade"><strong>Rentabilidade Média:</strong> </li>
                </ul>

                <div class="container">
                    <label for="nrCluster" class="TituloCluster">Número de Clusters (1 a 9):</label>
                    <input type="range" id="nrCluster" name="nrCluster" min="1" max="9" value="5"
                        oninput="this.nextElementSibling.value = this.value; submitOnChange();">
                    <output id="outCluster">5</output>
                    <img src="../static/img/LOGO 61 PNG (3).png" alt="Imagem sobre o campo" class="imagem-sobreposta">
                </div>
            </form>
        </div> 
    </main>
    
    <footer>
        <p>61Imóveis - Contato: (61) 3686-2430 | Email: 61@61imoveis.com</p>
        <p>Desenvolvido por <a href="https://www.61imoveis.com/" target="_blank">61Imóveis</a></p>
    </footer>
    <script src="{{ url_for('static', filename='js/scriptPaginaUnica.js') }}">
    </script>
    <script src="{{ url_for('static', filename='js/scriptchat.js') }}">
    </script>
    
</body>
</html>
